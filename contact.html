<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Navigation -->
    <header>
      <div class="navContainer">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <h3 class="navbar-brand">Kevin LeRoy</h3>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                  <a class="nav-item nav-link" href="contact.html">Contact</a>
              </div>
              </div>
          </nav>
      </div>
  </header>
    <!-- Main Content -->
    <section>
        <div class="container">
            <h1>Contact</h1>
            <hr>
            <form>
              <div class="form-group row">
                <label for="Email" class="col-2 col-form-label">Name</label> 
                <div class="col-8">
                  <input id="Email" name="Email" placeholder="Enter Name..." type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-2 col-form-label">Email</label> 
                <div class="col-8">
                  <input id="email" name="email" placeholder="Email Address" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="textarea" class="col-2 col-form-label">Message</label> 
                <div class="col-8">
                  <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                </div>
              </div> 
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
        </div>
    </section>
    <footer>
